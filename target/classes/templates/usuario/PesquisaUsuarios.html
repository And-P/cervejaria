<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">
	
<head>
	<title>Pesquisa de Usuários</title>
	
</head>

	<body>
		<section layout:fragment="conteudo">
	
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1>Pesquisa de usuário</h1>
						</div>
						<div class="col-xs-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-default" th:href="@{/usuarios/novo}">
									<i class="glyphicon glyphicon-plus-sign"></i>
										<span class="hidden-xs hidden-sm">Novo usuário</span>
								</a>
							</div>
						</div>	
					</div>	
				</div>
			</div>
			
			<!-- Formulario -->
			<div class="container-fluid">
		
				<form method="GET" th:object="${usuarioFilter}">
					<div class="row">
											
						<div class="form-group  col-sm-6" >
							<label class="control-label" for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
						</div>
						<div class="form-group  col-sm-6" >
							<label class="control-label" for="email">Email</label>
							<input type="text" class="form-control" id="email" th:field="*{email}"/>
						</div>	
					</div>
					
					
					<div class="row">
						<div class="form-group  col-sm-6">
							<label class="control-label">Grupo</label> 
							<div>
								<th:block th:each="grupo : ${grupos}">
			  						<div class="checkbox  checkbox-inline"> 
				    					<input type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}"/>
				    					<label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
			    					</div>
			    				</th:block>
							</div>	
						</div>
					</div>
					
					<button type="submit" class="btn  btn-primary">Pesquisar</button>
				</form>
				
				<!-- TABELA -->
				<div class="table-responsive  bw-tabela-simples">
			
					<table class="table  table-hover">
						<thead>
							<tr>
								
								<th>Nome</th>
								<th>Email</th>
								<th>Grupo</th>
								<th>Status</th>
								<th class="table-col-acoes"></th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.nome}">Joao da Silva</td>
								<td th:text="${usuario.email}">algum@email.com</td>
								<td>
									<span th:each="grupo : ${usuario.grupos}" th:text="|${grupo.nome}${grupoStat.last ? '' : ', '}|"></span>
								</td>
								<td th:text="${usuario.ativo} ? Ativo : Inativo">Administrador</td>
								<td class="text-center">
									<a class="btn  btn-link  btn-xs" title="Editar"> 
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									<a class="btn  btn-link  btn-xs" title="Excluir">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>		
						</tbody>
					</table>
				</div>
				
		    </div>
			
		</section>
	
	
	</body>
</html>
