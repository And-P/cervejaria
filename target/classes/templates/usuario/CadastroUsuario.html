<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Cadastro de Usuário</title>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuário</h1>
			</div>
		</div>

		<div class="container-fluid">

			
		<form class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-12  form-group bw-required">
						<label for="nome" class="control-label">Nome</label> 
						<input id="nome" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12 col-md-8 col-lg-8 form-group bw-required">
							<label for="email" class="control-label">E-mail</label>
							<input id="email" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-12 col-md-4 col-lg-4 form-group bw-required">
							<label for="nascimento" class="control-label">Data de nascimento</label>
							<input id="nascimento" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group bw-required">
							<label for="senha" class="control-label">Senha</label>
							<input id="senha" type="text" class="form-control"/>
					</div>
	
					<div class="col-sm-4  form-group bw-required">
							<label for="csenha" class="control-label">Confirmação de senha</label>
							<input id="csenha" type="text" class="form-control"/>
					</div>
	
					<div class="col-sm-3  form-group bw-required">
						<label class="control-label">Status</label>
						<div>	
							<div >
								<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
									data-on-text="ativo" data-off-text="inativo"/>
							</div>	
						</div>	
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group bw-required">
						<label for="grupos" class="control-label">Grupos</label>
					    <div>
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Administrador</label>
	    					</div>
	    					<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Vendedor</label>
	    					</div>
					    </div>
				    </div>
				</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

		</form>
		</div>

	</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</body>
</html>
